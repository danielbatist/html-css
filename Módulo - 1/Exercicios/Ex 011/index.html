<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Imagem Din√¢mica</h1>
    <P>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho da tela do seu navegador</P>
    <picture>
        <source media="(max-width:750px )" srcset="Imagens/fotop.jpg" type="image/jpg">
        <source media="(max-width: 1050px )" srcset="Imagens/fotom.jpg" type="image/jpg">
        <img src="Imagens/fotog.jpg" alt="Imagem Flexivel">
    </picture>
    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/Mark2(DEMO).mp3" type="audio/mpeg">
    </audio>
</body>
</html>
